<!Doctype html>
<html>
	<head>
		<title>FP Preferences</title>
	</head>
	<body>
		<form id="addKey">
			<input placeholder="Key" id="key" maxlength="32">
			<input placeholder="Description" id="description" maxlength="50">
			<button class="blue_btn" id="addKeyBtn">Add Key</button>
			<button id="keyGen" class="blue_btn" type="button">Generate Key</button>
			<div id="addKeyError">Please enter both a key and a description</div>
		</form>
		<ul id="keyList"></ul>
	</body>
</html>
